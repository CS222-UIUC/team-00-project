<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Handwritten-to-LaTeX Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Instant Handwritten-to-LaTeX Converter</h1>

      <div class="input-section">
        <h2>Upload Handwritten Image</h2>
        <input type="file" id="fileInput" accept="image/*" />
      </div>

      <div class="output-section">
        <h2>LaTeX Output</h2>
        <textarea id="latexOutput" rows="4" cols="50" readonly></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
