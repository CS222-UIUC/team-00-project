<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | LaTeX Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.2rem;
            font-size: 1.8rem;
            color: #333;
        }

        a.button {
            display: block;
            margin: 0.5rem 0;
            padding: 0.6rem 1.2rem;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        a.button:hover {
            background-color: #4338ca;
        }

        .link-group {
            margin-top: 1rem;
        }

        .link-group a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="card">
        <h1>Welcome to LaTeX Converter</h1>
        <a href="{% url 'login' %}" class="button">Login</a>
        <a href="{% url 'register' %}" class="button">Register</a>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="button">Login with Google</a>
        <div class="link-group">
            <a href="/admin/">Admin</a>
        </div>
    </div>
    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
</body>
</html>
