<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        .upside-down {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    {% load static %}
    <h1>Welcome to CS222 Week 2 demo</h1>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    <h2>Login with OAuth</h2>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    <br><br>
    <img id="secret-image" src="https://artprojectsforkids.org/wp-content/uploads/2024/01/Draw-Baby-Yoda-web.jpg" alt="Secret Image" style="width:200px;height:auto;">
    <br><br>
    <a href="/admin/">Admin</a>

    <audio id="bang-sound" src="{% static 'my_demo_app/smb_stage_clear.wav' %}"></audio>

    <script>
        let clickCount = 0;
        const image = document.getElementById('secret-image');
        const bangSound = document.getElementById('bang-sound');

        image.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 10) {
                image.classList.add('upside-down');
                bangSound.play();
            }
        });
    </script>
    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
</body>
</html>
